{{template "base" .}} {{define "content"}}
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <h1 class="mt-3 mb-5">Login</h1>
    
    <form method="post" action="/user/login" class="needs-validation" novalidate>
      
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        

      {{/* Email */}}
      <div class="form-group">
        <label for="email">Email</label>
        {{with .Form.Errors.Get "first_name"}} <label class="text-danger">{{.}}</label> {{end}}
        <input type="email" name="email" id="email" class="form-control" value="" required autocomplete="off" />
      </div>

      {{/* Password */}}
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" value="" required autocomplete="off" />
      </div>

      <hr />

      <input type="submit" class="btn btn-primary" value="Login" />
    </form>

  </div>
  <div class="col-2"></div>
</div>
{{end}}
