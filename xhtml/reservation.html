    <script>
      let attention = Prompt();

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      function notify(msgType, msg) {
        notie.alert({
          //type: Number|String, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          type: msgType,
          text: msg,
          stay: false,
          time: 2,
          position: "top",
        });
      }

      let notifyBtn = document.getElementById("notify");
      notifyBtn.addEventListener("click", () => {
        notify("warning", "This worked, woo hoo!");
      });

      // Sweet Alert Test
      let sweetAlertBtn = document.getElementById("sweetAlert");
      sweetAlertBtn.addEventListener("click", () => {
        Swal.fire({
          title: "Success!",
          text: "Do you want to continue",
          icon: "success",
          confirmButtonText: "Cool",
        });
      });

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: confirmButtonText,
        });
      }

      // Date Picker
      const elem = document.getElementById("foo");
      const rangepicker = new DateRangePicker(elem, {
        // ...options
      });

      //   const elem2 = document.getElementById("fooBar");
      //   const rangepicker2 = new DateRangePicker(elem2, {
      //     // ...options
      //   });

      let toastBtn = document.getElementById("toastBtn");
      toastBtn.addEventListener("click", () => {
        attention.toast({
          title: "Hi Jordan",
          icon: "error",
        });
      });

      let successBtn = document.getElementById("successBtn");
      successBtn.addEventListener("click", () => {
        attention.success({
          title: "this is the title",
          text: "this is the text",
        });
      });

      let errorBtn = document.getElementById("errorBtn");
      errorBtn.addEventListener("click", () => {
        attention.error({
          title: "this is the title",
          text: "this is the text",
        });
      });

      let checkBtn = document.getElementById("checkBtn");
      checkBtn.addEventListener("click", () => {
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div id="reservation-dates-modal" class="form-row">
                <div class="col">
                    <label for="start" class="form-label">Check-in Date</label>
                    <input disabled required class="form-control" type="text" name="start" id="start" />
                </div>
                <div class="col">
                    <label for="end" class="form-label">Check-out Date</label>
                    <input disabled required class="form-control" type="text" name="end" id="end" />
                </div>
            </div>
        </form><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        `;

        attention.custom({
          title: "Check for available dates",
          html: html,
        });
      });

      function Prompt() {
        let toast = (c) => {
          const {
            title = "",
            icon = "success",
            position = "top-end", // top-start, top-center, top-end
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: title,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            },
          });
          Toast.fire({});
        };

        let success = (c) => {
          const { title = "", text = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: text,
          });
        };

        let error = (c) => {
          const { title = "", text = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: text,
          });
        };

        let custom = async (c) => {
          const { title = "Def Mult Inputs", html = "" } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: html,
            focusConfirm: true,
            backdrop: true,
            showCancelButton: true,
            willOpen: () => {
              const popupForm = document.getElementById(
                "reservation-dates-modal"
              );
              const rangePicker2 = new DateRangePicker(popupForm, {});
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
